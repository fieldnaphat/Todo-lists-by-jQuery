<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo lists by jQuery</title>
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-calendar-plus-o" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add new todo">
        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> House cleaning</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Water plants</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Bathe cat</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Feed bunnys</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Do laundry</li>
        </ul>
    </div>
    

    <script src="./assets/JS/script.js"></script>
</body>
</html>
